<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link th:href="@{/css/board.css}"
          href="../css/board.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>게시판 등록</h2>
    <form id="frm" name="frm" method="post" action="/board/insertBoard.do">
        <table class="board_detail">
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" th:field="*{board.title}"
                           class="form-control" th:errorclass="field-error"></td>
                <div class="field-error" th:errors="*{board.title}" />
                <!--<input type="text" id="title" name="title">-->
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="contents" th:field="*{board.contents}" th:errorclass="field-error"></textarea>
                    <div class="field-error" th:errors="*{board.contents}" />
                    <!--<textarea id="contents" name="contents"></textarea>-->
                </td>
            </tr>
        </table>
        <button class="w-100 btn btn-secondary btn-lg" type="submit">저장</button>
    </form>
</div>
</body>
</html>
